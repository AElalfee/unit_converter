{% extends "base.html" %}

{% block content %}
    <h2>Weight Converter</h2>

    <form method="POST">
        <input type="number" name="value" placeholder="Enter value" required />
        <p class='label'>from</p>
        <select name="from_unit" required>
            <option value="g">g</option>
            <option value="kg">kg</option>
        </select>
        <p class='label'>to</p>
        <select name="to_unit" required>
            <option value="g">g</option>
            <option value="kg">kg</option>
        </select>
        <button type="submit" class="btn-submit">Convert</button>
    </form>

    <h4 class="result-header">Result:</h4>
    <p class="result">100 kg = 100000 g</p>
{% endblock %}
